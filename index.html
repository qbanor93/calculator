<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="displayer" value="0" disabled/>
      <input type="text" id="resulter" value="" disabled/>

      <div class="row">
        <div class="clear">C</div>
        <div class="key">.</div>
        <div class="key"> % </div>
        <div class="key"> / </div>
      </div>

      <div class="row">
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key"> * </div>
      </div>

      <div class="row">
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key"> - </div>
      </div>

      <div class="row">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key"> + </div>
      </div>

      <div class="row">
        <div class="delete">del</div>
        <div class="key">0</div>
        <div class="square">&#8730;<sup>2</sup></div>
        <div class="cubic">&#8730;<sup>3</sup></div>
      </div>

      <div class="row">
        <div class="mult2">x<sup>2</sup></div>
        <div class="mult3">x<sup>3</sup></div>
        <div class="equal">=</div>
      </div>
    </div>
  </body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
